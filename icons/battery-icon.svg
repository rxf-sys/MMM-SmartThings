<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .icon-fill { fill: #ffffff; opacity: 0.9; }
      .icon-stroke { stroke: #ffffff; stroke-width: 1.5; fill: none; opacity: 0.9; }
      .battery-level { fill: #4CAF50; opacity: 0.8; }
    </style>
  </defs>
  
  <!-- Battery outline -->
  <rect x="6" y="10" width="18" height="12" rx="2" class="icon-stroke"/>
  
  <!-- Battery terminal -->
  <rect x="24" y="14" width="2" height="4" rx="1" class="icon-fill"/>
  
  <!-- Battery level indicator (75%) -->
  <rect x="8" y="12" width="13" height="8" rx="1" class="battery-level"/>
  
  <!-- Battery segments -->
  <line x1="12" y1="12" x2="12" y2="20" class="icon-stroke" stroke-width="0.5" opacity="0.5"/>
  <line x1="16" y1="12" x2="16" y2="20" class="icon-stroke" stroke-width="0.5" opacity="0.5"/>
  <line x1="20" y1="12" x2="20" y2="20" class="icon-stroke" stroke-width="0.5" opacity="0.5"/>
  
  <!-- Battery percentage text -->
  <text x="16" y="18" text-anchor="middle" font-family="Arial" font-size="6" class="icon-fill">75%</text>
</svg>